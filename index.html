<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="robots" content="index,follow">
  <meta name="description" content="JosttMe - Josue Tapia Linarez">
  <title>JosttMe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header id="navhidde" class="menuContainer">
    <span class="menuContainer_fotoNombre" href="#">
      <img src="https://dl.dropboxusercontent.com/s/rru1m7mwr65nawz/josttme.jpg" alt="Foto de Josue Tapia">
      <h2>Josue Tapia</h2>
    </span>
    <nav class="menuContainer_nav">
      <div class="menuContainer_nav-encendido">
        <a href="./index.html">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
      </div>
      <div class="menuContainer_nav-apagado">
        <a href="#">
          <i class="fas fa-blog"></i>
          <span>Blog</span>
          <i class="fas fa-lock"></i>
        </a>
        <a href="#">
          <i class="fas fa-briefcase"></i>
          <span>Portafolio</span>
          <i class="fas fa-lock"></i>
        </a>
        <a href="#">
          <i class="fas fa-images"></i>
          <span>Galeria</span>
          <i class="fas fa-lock"></i>
        </a>
        <a href="#">
          <i class="fas fa-play-circle"></i>
          <span>Video</span>
          <i class="fas fa-lock"></i>
        </a>

      </div>
    </nav>
  </header>

  <main>
    <section class="burgerContainer">
      <div class="burgerContainer_burger" id="nav-icon3">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </section>
    <section class="homecontainer">
      <div class="homecontainer_photogradient">
        <div class="homecontainer_photogradient__oscuro"></div>
        <div class="homecontainer_photogradient__gradient"></div>
      </div>
      <section class="homecontainer_nombrehome">
        <span>Hola, soy</span>
        <br>
        <h1>Josue Tapia</h1>
      </section>
    </section>
    <section class="social">
      <div class="social_center">
        <a target="_blanck" href="https://www.instagram.com/josttme/"><i class="fab fa-instagram"></i></a>
        <a target="_blanck" href="https://www.facebook.com/JosttMe1/"><i class="fab fa-facebook-f"></i></a>
        <a target="_blanck" href="https://twitter.com/JosttMe/"><i class="fab fa-twitter"></i></a>
      </div>
    </section>

  </main>
  <script>
    let burgerAnimate = document.getElementById("nav-icon3"),
      navhidde = document.getElementById("navhidde");
    burgerAnimate.addEventListener("click", () => {
      burgerAnimate.classList.toggle("open"), navhidde.classList.toggle("navhidde")
    });
  </script>
</body>

</html>
