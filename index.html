          <i class="fas fa-lock"></i>
        </a>

    </section>
    <section class="social">

        <a target="_blanck" href="https://www.instagram.com/josttme/" alt="link a facebook"><i class="fab fa-instagram"></i></a>
        <a target="_blanck" href="https://www.facebook.com/JosttMe1/" alt="link a instagram"><i class="fab fa-facebook-f"></i></a>
        <a target="_blanck" href="https://twitter.com/JosttMe/" alt="link a twitter"><i class="fab fa-twitter"></i></a>

  <script>
    let burgerAnimate = document.getElementById("nav-icon3"),
      navhidde = document.getElementById("navhidde");
    burgerAnimate.addEventListener("click", () => {
      burgerAnimate.classList.toggle("open"), navhidde.classList.toggle("navhidde")
    })
